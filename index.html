<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CypherText</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>

<body>
   
    <header>
        <div class="cabecalho">
            <img src="cypher-logo.png">
            <h1>CypherText</h1>
            <p>Esconda & Revele mensagens</p>
        </div>
    </header>
    <main>
        <form>
            <fieldset class="text-cript">
                <label for="texto">Texto Inserido:</label>
                <textarea cols="100" rows="15" id="texto" class="input-text" placeholder="Escreva aqui ..."
                    required></textarea>
                <input type="submit" value="Criptografar" class="enviar-criptografar">
                <input type="submit" value="Descriptografar" class="enviar-descriptografar">
            </fieldset>
            <fieldset class="text-result">
                <label for="area-transferencia">Resultado:</label>
                <textarea cols="100" rows="15" id="area-transferencia" class="input-text"></textarea>
                <input type="submit" value="Copiar" class="copiar">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="rodape-container">
            <p class="rodape">Me siga nas redes:</p>
            <a href="https://www.linkedin.com/in/lopez2k/"><img class="linkedin" src="linkedin.png" alt="Logo do Linkedin"></a>
            <a href="https://github.com/LopezTw/"><img class="github" src="github.png" alt="Logo do GitHub"></a>
        </div>
    </footer>
    <script src="./javascript/config.js"></script>
</body>
</html>
